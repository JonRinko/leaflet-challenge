<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Earthquake Viz</title>

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.2/dist/leaflet.js"></script>

   <!--D3 -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  
   <!-- Leaflet Timeline -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.timeline@1.2.1/dist/leaflet.timeline.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

  <!-- Special thanks to Leaflet.timeline reference @ https://github.com/skeate/Leaflet.timeline -->
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Earthquake Data Dashboard</h1>
      <p>The visualization below shows earthquake events for the past 7 days, updated daily by the
        <a href="https://earthquake.usgs.gov/" target="_blank">United States Geological Survey (USGS)</a><br>
        Leaflet.js is used to plot the data.  Circle size and color indicate the magnitude of the earthquake.<br>
      </p>
    </div>
  </div>

  <!-- Div for Map -->
  <div id="map"></div>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>
</html>
